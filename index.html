<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Trello Clon</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <div class="menu-icon">
          <span class="fas fa-bars"></span>
        </div>
        <div class="logo">
          <img src="img/Trello_logo.svg" class="logo" alt="" />
        </div>
        <div class="nav-items">
          <li>
            <a href="#">Espacios de trabajo <i class="bi bi-chevron-down"></i></a
            >
          </li>
          <li><a href="#">Reciente <i class="bi bi-chevron-down"></i></a></li>
          <li><a href="#">Marcado <i class="bi bi-chevron-down"></i></a></li>
          <li><a href="#">Plantillas <i class="bi bi-chevron-down"></i></a></li>
          <li>
            <a class="btn--crear" href="#">Crear</a
            >
          </li>
        </div>
        <div class="search-icon">
          <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
          <span class="fas fa-times"></span>
        </div>
        <form action="#">
          <input
            type="search"
            class="search-data"
            placeholder="Buscar"
            required
          />
        </form>
        <div class="nav__icon-container">
          <i class="bi bi-info-circle"></i>
        </div>
        <div class="nav__icon-container"><i class="bi bi-bell"></i></div>
        <span class="nav-user">IF</span>
      </nav>
    </header>
    <main>
      <div class="main-container">
        <div class="sidebar">
          <div class="sidebar__workspace">
            <div>
              <span>M</span>
              <h2>Mox It</h2>
            </div>
            <i class="bi bi-chevron-left"></i>
          </div>
          <div class="sidebar__tableros">
            <h2>Sus tableros</h2>
            <div>
              <i class="bi bi-square-fill"></i>
               <h3>Save Pets</h3>
            </div>
          </div>
        </div>    
        <nav class="nav-bar--secondary">
          <div class="nav-items--secondary">
            <li>
              <a class="btn--nav--secondary" href="#"><i class="bi bi-kanban nav-secondary-icon"></i>Tablero <i class="bi bi-chevron-down"></i></a
              ></i>
            </li>
            <li><h2>Trello Clon</h2></li>
            <li><a class="btn--nav--secondary" href="#"><i class="bi bi-star"></i></a></li>
            <li><a class="btn--nav--secondary" href="#">Mox It</a></li>
            <li>
              <a class="btn--nav--secondary" href="#"><i class="bi bi-people nav-secondary-icon"></i>Visible para el Espacio de trabajo</a
              >
            </li>
          </div>
          <span class="nav-user">IF</span>
          <div class="nav-items--secondary">
            <li><a class="btn--nav--secondary--white" href="#"><i class="bi bi-person-plus icon--black nav-secondary-icon"></i>Compartir</a></li>
            <li><a class="btn--nav--secondary" href="#"><i class="bi bi-airplane nav-secondary-icon"></i>Power-Ups</a></li>
            <li><a class="btn--nav--secondary" href="#"><i class="bi bi-lightning-charge-fill nav-secondary-icon"></i>Automatización</a></li>
            <li><a class="btn--nav--secondary" href="#"><i class="bi bi-filter nav-secondary-icon"></i>Filtrar</a></li>
            <li><a class="btn--nav--secondary" href="#"><i class="bi bi-three-dots nav-secondary-icon"></i>Mostrar Menú</a></li>
          </div>
        </nav>
        <div class="card-container" id="card-container">
          
          <div class="listas-wraper">
            <div class="listas">
            </div>
            <div>
              <button class="btn__add-card" id="add-card" type="button"><i class="bi bi-plus"></i>
                Añada una lista
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </main>
    <script src="js/nav-bar.js"></script>
    <script src="js/add-card.js"></script>
    <script src="js/side-bar.js"></script>
  </body>
</html>
